<!DOCTYPE html>
<html>
<head>
	<title>Datenbank-Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}"> 
</head>
<body>
	<h1>Datenbank-Results</h1>
    <table class = "table">
        <tr>
            <th>Marke</th>
            <th>Modell</th>
            <th>Preis</th>
            <th>Reichweite nach WLTP-Standard</th>
            <th>Leistung in PS</th>
            <th>Carcard</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[7] }}</td>
                <td>{{ result[11] }}</td>
                <td><form action="/create_image" method="POST">
                    <input type="hidden" name="carid" id="carid" value="{{ result[25] }}">
                    <button type="submit">Carcard erstellen</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div id="button-container">
        <button id="create-button" onclick="goBack()">Zur√ºck</button>
        <script>
        function goBack() {
        window.history.back();
        }
        </script>
    </div>
</body>
</html>
